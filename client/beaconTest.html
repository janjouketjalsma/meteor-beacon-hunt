<template name="beaconTest">
  Beacon region identifier: {{beacons.identifier}}<br/>
  {{#each beacons.beacons}}
    Beacon proximity: {{proximity}}<br/>
    Beacon accuracy: {{accuracy}}<br/>
  {{/each}}
  <p>
    Calculated visibility: {{beaconCalculation.beaconInRange}}<br/>
    Calculated distance in meters: {{beaconCalculation.beaconDistance}}
  </p>
  <div id="radar">
    <div id="rad"></div>
  </div>
  <div class="beaconBase beaconDot {{hideClass}}"></div>
</template>
